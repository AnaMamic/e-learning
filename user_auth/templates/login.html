{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
<br>
<div class="col-sm-6 col-sm-offset-3">
	<small><p><a href="/admin/">Administration.</a></p></small>
	<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|crispy }}
		{% if form.errors %}
		<p>Please correct the following fields:</p>
		{% endif %}
		<p><input type="submit" class="btn btn-default" alt="register" /></p>
		<p>Forgot your password? <a href="/resetpassword/">Reset it!</a></p>
	</form>
</div>
{% endblock %}
